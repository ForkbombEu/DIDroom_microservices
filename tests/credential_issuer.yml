version: "1.0"
name: DIDroom microservices tests
config:
  http:
    baseURL: http://localhost:3000
tests:
  example:
    steps:
      - name: GET request
        http:
          url: /
          method: GET
          check:
            status: /^20/
  
  creation:
    name: Creation endpoints
    steps:
      - http:
          url: /credential_issuer/create
          method: POST
          headers:
            Content-Type: application/json
            accept: application/json
          json:
            object:
              name: qui in veniam Ut officia
              age: -74567357
            fields:
              - name
              - age
          check:
            co2:
              - lte: 0.05 # in grams
            status: 200
            schema:
              type: object
              properties:
                holder_jwk:
                  type: object
                  properties:
                    crv:
                      type: string
                    d:
                      type: string
                    kty:
                      type: string
                    x:
                      type: string
                    y:
                      type: string
                  required:
                  - crv
                  - d
                  - kty
                  - x
                  - y
                holder_public_jwk:
                  type: object
                  properties:
                    crv:
                      type: string
                    kty:
                      type: string
                    x:
                      type: string
                    y:
                      type: string
                  required:
                  - crv
                  - kty
                  - x
                  - y
                issuer_jwk:
                  type: object
                  properties:
                    crv:
                      type: string
                    d:
                      type: string
                    kty:
                      type: string
                    x:
                      type: string
                    y:
                      type: string
                  required:
                  - crv
                  - d
                  - kty
                  - x
                  - y
                issuer_public_jwk:
                  type: object
                  properties:
                    crv:
                      type: string
                    kty:
                      type: string
                    x:
                      type: string
                    y:
                      type: string
                  required:
                  - crv
                  - kty
                  - x
                  - y
                vcsdjwt:
                  type: string
              required:
              - holder_jwk
              - holder_public_jwk
              - issuer_jwk
              - issuer_public_jwk
              - vcsdjwt

